<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>

<body id="telaPrincipal">
    <header>
        <a href="apagar.html" class="v">
            <img src="imagens/voltar.png" alt="" id="imgVoltar">
        </a>
        <nav class="nav-bar">
            <h1 id="titulosdeletar">Refazar formulario</h1>
        </nav>

    </header>

    <div id="refazer">
        <h3 id="j">clique na imagem 
          para atualizar</h3>
        <button onclick="atualizarDados()" id="imgAtualiza">
            <img src="imagens/refazer.png" alt="" id="refazerimg">
        </button>
    </div>
    <div class="caixaSolicitacao">

        <h5 class="titleSolicitacao" id="refazerFormularioInput">solicitar:</h5>

        <input type="text" name="" id="nomeSolicitacao" placeholder="nome" class="teste">
        <input type="text" name="" id="sobrenomeSolicitacao" placeholder="sobrenome" class="">
        <input type="text" name="" id="telefoneSolicitacao" placeholder="telefone" class="">
        <input type="text" name="" id="emailSolicitacao" placeholder="email" class="">
        <input type="text" name="" id="servicoSolicitacao" placeholder="servico" class="">
        <input type="text" name="" id="descricaoDoServico" placeholder="descrição Do Serviço" class="">
        <input type="text" name="" id="orcamentoSolicitacao" placeholder="orcamento" class="">
        <input type="text" name="" id="prazoSolicitacao" placeholder="prazo" class="">
    </div>
    <div>
        <h5 id="cadastroSelecione">Selecione o id do cadastro para atualiza-lo</h5>
        <input type="text" name="" id="idRefazer" placeholder="ID" class="r">

    </div>
    <footer id="header2">
        <nav class="nav-bar">
            <br><br><br>
        </nav>
    </footer>

</body>
<script src="js.js"></script>

</html>
